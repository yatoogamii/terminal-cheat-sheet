<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="image/favicon.ico" />
		<title>Contact</title>
	</head>
	<body>
		<header>
			<h1>Contact</h1>
			<nav>
				<ul>
					<a href="index.html"> Home </a>	
				</ul>
		</header>
		<section>
			<article>
			<form method="post" action="">
				<p>
				<fieldset>
					<legend>Coordinates</legend>
					<label for="first-name">Your first name</label> : 
					<input type"text" name="first-name" id="first-name" placeholder="David" required autofocus/>
					<label for="last-name">Your last name</label> : 
					<input type"text" name="last-name" id="last-name" placeholder="Tennant" />
				</p> 
				<p>
				<label for="email">Your mail</label> :
				<input type="email" name="email" id="email" placeholder="david.tennant@gmail.com" required />	
				</p>
				</fieldset>

				<p>
				<fieldset>
					<legend>message</legend>
					<label for="improve">How do you think I could improve my site ?</label> <br />
					<textarea name="improve" id="improve" rows="10" cols="50"
						placeholder="this site is perfect, so there is nothing to
						improve :D"></textarea><br />
					<input type="submit" name="submit" id="submit" value="submit"/>
				</fieldset>
				</p>	
			</form>
			</article>
		</section>

			</footer>
	</body>
</html>
